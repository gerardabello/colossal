<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Analosizer</title>
    <style>
      .white-key {
        position: relative;
        display: inline-block;
        vertical-align: top;
        width: 2em;
        height: 5em;
        border: solid 1px black;
        text-align: center;
        margin: 0.5em 0.075em;
      }
      .black-key {
        position: relative;
        display: inline-block;
        vertical-align: top;
        background-color: black;
        color: white;
        width: 1.5em;
        height: 2.5em;
        border: solid 1px black;
        text-align: center;
        margin: 0.5em -0.7875em;
        z-index: 1;
      }
      .control-label {
        position: absolute;
        width: 100%;
        left: 0;
        bottom: 0;
        line-height: 2em;
      }
    </style>
  </head>

  </body>

    <div id='app-container'>
    </div>

    <script id='app-template' type='text/html+ractive'>
<fieldset class='panel'>
  <legend>Analosizer</legend>

  {{#engine}}
    <div class='control-group'>
      <span class='instrument'>
        <input id='engaged' type='checkbox' checked={{engaged}} />
        ({{engaged ? '1' : '0'}})
        <label for='engaged'>Audio engine on/off</label>
      </span>
    </div>
  {{/engine}}

  <div id='controller-keyboard'>
    <a class='white-key' href='javascript:void(0)' id='key-c0'>
      <span class='control-label'>C</span>
    </a><a class='black-key' href='javascript:void(0)' id='key-cs0'>
      <span class='control-label'>C♯</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-d0'>
      <span class='control-label'>D</span>
    </a><a class='black-key' href='javascript:void(0)' id='key-ds0'>
      <span class='control-label'>D♯</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-e0'>
      <span class='control-label'>E</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-f0'>
      <span class='control-label'>F</span>
    </a><a class='black-key' href='javascript:void(0)' id='key-fs0'>
      <span class='control-label'>F♯</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-g0'>
      <span class='control-label'>G</span>
    </a><a class='black-key' href='javascript:void(0)' id='key-gs0'>
      <span class='control-label'>G♯</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-a1'>
      <span class='control-label'>A</span>
    </a><a class='black-key' href='javascript:void(0)' id='key-as1'>
      <span class='control-label'>A♯</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-b1'>
      <span class='control-label'>B</span>
    </a><a class='white-key' href='javascript:void(0)' id='key-c1'>
      <span class='control-label'>C</span>
    </a>
  </div>
</fieldset>
    </script>

    <script src='./analosizer.js'></script>
  </body>

</html>
